<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui/lib/index.js"></script>
    <title>同福打印店</title>
</head>

<body>
    <div class="container" style="box-shadow: 0 0 30px -10px;padding: 45px 45px 35px;max-width: 800px;margin-top: 120px;margin-bottom: 60px;">
        <h2 style="margin-top: 0pt;margin-bottom: 20px;">{{ instruction }}</h2>
        <el-form method="post" class="form-horizontal" id="app">
            {% csrf_token %}
            <el-form-item label="学号">
                <el-input type="text" v-model="stu_id" placeholder="请输入学号" name="stu_id"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input type="password" v-model="password" placeholder="请输入密码" name="password" show-password></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" native-type="submit">登录</el-button>
            </el-form-item>
            <a type="button"  style="color: #606266;" href="{% url 'user_register' %}">隐藏的注册入口</a>
        </el-form>
    </div> <!-- /container -->
    <script>
        print_file = ""
        new Vue({
            el: '#app',
            data: function () {
                return {
                    stu_id: "",
                    password: "",
                }
            },
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>

</html>
