<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>同福打印店</title>
    <style>
        body {
            height: 100%;
        }

        footer {
            left: 0;
            right: 0;
            bottom: 0;
            height: 30px;
            text-align: center;
        }

        input[type=file] {
            display: none;
        }

        a {
            color: #606266;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar px-0" style="box-shadow: 0px 0px 30px -10px;">
        <div class="container flex-wrap flex-md-nowrap py-0 px-3">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'panel' %}">同福打印店</a>
            </div>


            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'panel' %}">
                            <span class="glyphicon glyphicon-home"></span> 首页
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'user_change_password' %}">
                            <span class="glyphicon glyphicon-pencil"></span>修改密码
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user_logout' %}">
                            <span class="glyphicon glyphicon-log-out"></span>退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="page-footer font-small">
        <div class="container text-center">
            Made by Zhu Tong & Zhou Houquan
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
